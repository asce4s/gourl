<!DOCTYPE html>

<html>
    <head>
        <title>GOURL</title>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 well text-center text-primary panel">
                    <span class="h1">GOURL</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well panel panel-primary">

                        <p> <input class="form-control" type="text" name="long-url" placeholder="Long URL" required="" id="longurl"> </p>
                        <p> <input type="submit" class="btn btn-primary pull-right" value="Short!" id="generate"> </p>

                </div>
            </row>
        </div>
        <br/><br/>
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <span class="h2 text-primary">
                    Shorten URL:
                </span>
            </div>

            <div class="col-md-6">
                <span class="h2 text-danger" id="shorturl">
                    Provide a Link and Click Short!
                </span>
            </div>
        </div>

        <script type="text/javascript" src="/static/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("#generate").on("click", function(e) {
                    var longurl = $("#longurl").val();

                    $.ajax ({
                        url: "/",
                        type: "post",
                        data: {"longurl": longurl},
                        success: function(response, status) {
                            $("#shorturl").html(response)
                        }
                    });
                })
            });
        </script>
    </body>
</html>
